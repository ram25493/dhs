<div class="heading" style="margin-top: 50px;">
  <p>Form Example</p>
</div>
<form class="row g-3 form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="col-md-6 form-group">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" />
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger" style="position: fixed;">
      <div *ngIf="firstName.errors?.['required']">Name is required.</div>
    </div>
  </div>
  <div class="col-md-6 form-group">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" />
  </div>
  <div class="col-md-6 form-group">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" />
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger" style="position: fixed;">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
    </div>
  </div>
  <div class="col-md-6">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="pass" />
    <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger" style="position: fixed;">
      <div *ngIf="pass.errors?.['required']">Password required.</div>
    </div>
  </div>
  <div class="col-12">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" formControlName="add" />
  </div>
  <div class="col-12">
    <label class="form-label">Address 2</label>
    <input type="text" class="form-control" formControlName="add2" />
  </div>
  <div class="col-md-6">
    <label class="form-label">City</label>
    <input type="text" class="form-control" formControlName="city" />
  </div>
  <div class="col-md-4">
    <label class="form-label">State</label>
    <select class="form-select" formControlName="state">
      <option *ngFor="let state of state" [value]="state">{{ state }}</option>
    </select>
  </div>
  <div class="col-md-2">
    <label class="form-label">Zip</label>
    <input type="text" class="form-control" formControlName="zip" />
  </div>
  <div class="text-center">
    <button type="submit" class="button">Submit</button>
  </div>
</form>
